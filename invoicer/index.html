<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Invoicer</title>
    </head>
    <body>
        <div id="cima" >
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp</p>
        </div>
        <div id="btns-div" >
            <button id="wash-btn">Wash Car: 10$</button>
            <button id="mow-btn">Mow Lawn: 20$</button>
            <button id="pull-btn">Pull Weeds: 30$</button>
        </div>
        <div class="left" id="tasks">
            <p>TASK</p>
            <p class="service">Wash Car</p>
            <p class="service">Mow Lawn</p>
            <p class="service">Pull Weeds</p>
        </div>
        <div class="right" id="total">
            <p>TOTAL</p>
            <p class="service"><b class="dol">$</b>10</p>
            <p class="service"><b class="dol">$</b>20</p>
            <p class="service"><b class="dol">$</b>30</p>
        </div>
        <div class="clear"></div>
        <hr>
        <div class="left" id="notes">
            <p>NOTES</p>
            <input type="text" value="NOTES">
        </div>
        <div class="right" id="total-total">
            <p>TOTAL AMOUNT</p>
            <h1 id="total-value">$0</h1>
        </div>
        <div class="clear"></div>
        <button id="send-btn">Send invoice</button>
        <script src="index.js"></script>
    </body>
</html>
